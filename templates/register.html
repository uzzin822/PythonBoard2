
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        img { border:2px solid #999; border-radius: 10px; }
        td { line-height:100%; vertical-align:middle; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
            
                <div style="float:right;">
                <a href="/login" class="btn btn-success">
                    로그인
                </a>
                </div>
            
        </div>
    </nav>

    <div class="container mt-4">
        
            
        

        
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">회원가입</h2>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="uname" class="form-label">이름</label>
                <input type="text" class="form-control" id="usame" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="uid" class="form-label">아이디</label>
                <input type="text" class="form-control" id="uid" name="uid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">이미 계정이 있으신가요? 로그인하기</a>
        </div>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

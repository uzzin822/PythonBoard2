{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>게시글 수정</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">파일</label>
                <input type="file" class="form-control" id="file" name="file">
                {% if post.filename %}
                <small class="text-muted">현재 파일: {{ post.filename }}</small>
                {% endif %}
            </div>
            <div class="d-flex justify-content-between">
                <a href="/post/{{ post.id }}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">수정</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
